<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .btn:hover {
            background: white;
            color: #007bff;
            transform: scale(1.1);
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Travel</h1>
        <div class="buttons">
            <a href="https://www.booking.com" class="btn" target="_blank">Booking.com</a>
            <a href="https://www.google.com/flights" class="btn" target="_blank">Google Flights</a>
            <a href="https://www.expedia.com" class="btn" target="_blank">Expedia</a>
            <a href="https://www.rentalcars.com" class="btn" target="_blank">Rental Cars</a>
        </div>
    </div>
</body>
</html>
