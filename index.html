<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 0;
    background-image: url('mytravelimage.jpg'); /* Your image path */
    background-size: cover; /* Use 'cover' to make sure the image covers the whole screen */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents repeating the image */
    background-attachment: fixed; /* Keeps the image fixed during scrolling */
    position: relative;
    overflow: hidden;
}

/* For smaller screens like mobile devices */
@media (max-width: 768px) {
    body {
        background-size: contain; /* Ensures the whole image fits within smaller screens */
    }
}

/* For larger screens like tablets and desktops */
@media (min-width: 768px) {
    body {
        background-size: cover; /* Use cover for larger screens */
    }
}



        /* Add shine effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.7), rgba(255,255,255,0.2));
            animation: shine 2s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1;
            max-width: 90%; /* Ensure it doesn't stretch too wide on smaller screens */
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Glow and pulse effect on hover */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.7s;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
        }

        .btn:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
            color: white;
            border-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
            transform: scale(1.1);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        /* Hover animation effect */
        .btn:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }

            .container {
                padding: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                width: 80px;
                height: 80px;
                font-size: 0.9rem;
            }

            .buttons {
                gap: 20px;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Travel</h1>
        <div class="buttons">
            <a href="https://www.booking.com" class="btn" target="_blank">Booking.com</a>
            <a href="https://www.google.com/flights" class="btn" target="_blank">Google Flights</a>
            <a href="https://www.expedia.com" class="btn" target="_blank">Expedia</a>
            <a href="https://www.rentalcars.com" class="btn" target="_blank">Rental Cars</a>
        </div>
    </div>
</body>
</html>
