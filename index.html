<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?travel') no-repeat center center/cover;
            text-align: center;
            padding-top: 100px;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: #ff6600;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Travel</h1>
        <a href="https://www.booking.com" class="button" target="_blank">Booking.com</a>
        <a href="https://www.google.com/flights" class="button" target="_blank">Google Flights</a>
        <a href="https://www.expedia.com" class="button" target="_blank">Expedia</a>
        <a href="https://www.skyscanner.com" class="button" target="_blank">Skyscanner</a>
    </div>
</body>
</html>
